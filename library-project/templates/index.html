<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="margin: 20px;">
<h1>My Library</h1>

<a class="btn btn-success" href="{{ url_for('add')}}">Add New Book</a>
<br>
<br>

<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Lecture Year</th>
        <th scope="col">Format</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
     {% for book in books: %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.lecture_year}}</td>
        <td>{{book.format}}</td>
        <td>
            <a class="btn btn-primary" href="{{ url_for('edit', id=book.id) }}">Edit Format</a>
            <a class="btn btn-danger" href="{{ url_for('delete', id=book.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% if books == []: %}
<p>Library is empty.</p>
{% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books == []: %}
<p>Library is empty.</p>
{% endif %}

 <table>
         <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Rating</th>
        </tr>
    </table>
<ul>
    {% for book in books: %}
    <li>
        {{book.title}} - {{book.author}} - {{book.pages}} - {{book.rating}}/10
        <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a></li>
        <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
    {% endfor %}
</ul>
<a href="{{ url_for('add')}}">Add New Book</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit</title>
  </head>
  <body>
    <form action="{{ url_for('edit') }}" method="POST">
      <p>Book Name: {{book.title}}</p>
      <p>Current Format: {{book.format}}</p>
      <input hidden="hidden" name="id" value="{{book.id}}" />
      <input name="format" type="text" placeholder="New Format" />
      <button type="submit">Change Format</button>
    </form>
  </body>
</html>
